<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asteroids</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
            font-family: Arial, sans-serif;
        }

        #gameContainer {
            text-align: center;
        }

        #gameCanvas {
            border: 2px solid #333;
            background: #000;
        }

        #info {
            color: #fff;
            margin-top: 10px;
            font-size: 14px;
        }

        #score {
            color: #0f0;
            font-size: 20px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="score">Scor: 0</div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="info">
            ← → rotire | ↑ propulsie | SPAȚIU tragere
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let score = 0;
        let canShoot = true;

        // Racheta
        const ship = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            angle: 0,
            velocity: { x: 0, y: 0 },
            size: 15,
            rotationSpeed: 0.1,
            thrustPower: 0.15,
            friction: 0.99,
            maxSpeed: 8
        };

        // Arrays pentru proiectile și asteroizi
        const bullets = [];
        const asteroids = [];

        // Tastele apăsate
        const keys = {
            ArrowUp: false,
            ArrowLeft: false,
            ArrowRight: false,
            ' ': false
        };

        window.addEventListener('keydown', (e) => {
            if (keys.hasOwnProperty(e.key)) {
                keys[e.key] = true;
                e.preventDefault();
            }
        });

        window.addEventListener('keyup', (e) => {
            if (keys.hasOwnProperty(e.key)) {
                keys[e.key] = false;
                e.preventDefault();
            }
        });

        // Creează asteroizi la început
        function createAsteroid(x, y, size) {
            const angle = Math.random() * Math.PI * 2;
            const speed = Math.random() * 2 + 1;
            
            asteroids.push({
                x: x || Math.random() * canvas.width,
                y: y || Math.random() * canvas.height,
                velocity: {
                    x: Math.cos(angle) * speed,
                    y: Math.sin(angle) * speed
                },
                size: size || 40,
                rotation: (Math.random() - 0.5) * 0.1,
                angle: 0,
                points: generateAsteroidPoints()
            });
        }

        // Generează puncte pentru forma asteroidului (să fie random)
        function generateAsteroidPoints() {
            const points = [];
            const numPoints = 8 + Math.floor(Math.random() * 4);
            for (let i = 0; i < numPoints; i++) {
                const angle = (i / numPoints) * Math.PI * 2;
                const radius = 0.7 + Math.random() * 0.3;
                points.push({ angle, radius });
            }
            return points;
        }

        // Creează asteroizi inițiali
        for (let i = 0; i < 5; i++) {
            createAsteroid();
        }

        // Tragere proiectil
        function shoot() {
            if (!canShoot) return;
            
            bullets.push({
                x: ship.x + Math.sin(ship.angle) * ship.size,
                y: ship.y - Math.cos(ship.angle) * ship.size,
                velocity: {
                    x: Math.sin(ship.angle) * 10 + ship.velocity.x,
                    y: -Math.cos(ship.angle) * 10 + ship.velocity.y
                },
                life: 60
            });
            
            canShoot = false;
            setTimeout(() => canShoot = true, 200);
        }

        // Desenează racheta
        function drawShip() {
            ctx.save();
            ctx.translate(ship.x, ship.y);
            ctx.rotate(ship.angle);
            
            ctx.beginPath();
            ctx.moveTo(0, -ship.size);
            ctx.lineTo(-ship.size * 0.6, ship.size);
            ctx.lineTo(ship.size * 0.6, ship.size);
            ctx.closePath();
            
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.stroke();
            ctx.fillStyle = '#000';
            ctx.fill();
            
            if (keys.ArrowUp) {
                ctx.beginPath();
                ctx.moveTo(-ship.size * 0.3, ship.size);
                ctx.lineTo(0, ship.size + 10);
                ctx.lineTo(ship.size * 0.3, ship.size);
                ctx.strokeStyle = '#ff6600';
                ctx.lineWidth = 2;
                ctx.stroke();
            }
            
            ctx.restore();
        }

        // Desenează proiectile
        function drawBullets() {
            ctx.fillStyle = '#fff';
            bullets.forEach(bullet => {
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, 2, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        // Desenează asteroizi
        function drawAsteroids() {
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            
            asteroids.forEach(asteroid => {
                ctx.save();
                ctx.translate(asteroid.x, asteroid.y);
                ctx.rotate(asteroid.angle);
                
                ctx.beginPath();
                asteroid.points.forEach((point, i) => {
                    const x = Math.cos(point.angle) * asteroid.size * point.radius;
                    const y = Math.sin(point.angle) * asteroid.size * point.radius;
                    if (i === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                });
                ctx.closePath();
                ctx.stroke();
                
                ctx.restore();
            });
        }

        // Actualizează racheta
        function updateShip() {
            if (keys.ArrowLeft) ship.angle -= ship.rotationSpeed;
            if (keys.ArrowRight) ship.angle += ship.rotationSpeed;
            
            if (keys.ArrowUp) {
                ship.velocity.x += Math.sin(ship.angle) * ship.thrustPower;
                ship.velocity.y -= Math.cos(ship.angle) * ship.thrustPower;
            }
            
            if (keys[' ']) shoot();
            
            ship.velocity.x *= ship.friction;
            ship.velocity.y *= ship.friction;
            
            const speed = Math.sqrt(ship.velocity.x ** 2 + ship.velocity.y ** 2);
            if (speed > ship.maxSpeed) {
                ship.velocity.x = (ship.velocity.x / speed) * ship.maxSpeed;
                ship.velocity.y = (ship.velocity.y / speed) * ship.maxSpeed;
            }
            
            ship.x += ship.velocity.x;
            ship.y += ship.velocity.y;
            
            if (ship.x < 0) ship.x = canvas.width;
            if (ship.x > canvas.width) ship.x = 0;
            if (ship.y < 0) ship.y = canvas.height;
            if (ship.y > canvas.height) ship.y = 0;
        }

        // Actualizează proiectile
        function updateBullets() {
            for (let i = bullets.length - 1; i >= 0; i--) {
                bullets[i].x += bullets[i].velocity.x;
                bullets[i].y += bullets[i].velocity.y;
                bullets[i].life--;
                
                if (bullets[i].x < 0) bullets[i].x = canvas.width;
                if (bullets[i].x > canvas.width) bullets[i].x = 0;
                if (bullets[i].y < 0) bullets[i].y = canvas.height;
                if (bullets[i].y > canvas.height) bullets[i].y = 0;
                
                if (bullets[i].life <= 0) {
                    bullets.splice(i, 1);
                }
            }
        }

        // Actualizează asteroizi
        function updateAsteroids() {
            asteroids.forEach(asteroid => {
                asteroid.x += asteroid.velocity.x;
                asteroid.y += asteroid.velocity.y;
                asteroid.angle += asteroid.rotation;
                
                if (asteroid.x < 0) asteroid.x = canvas.width;
                if (asteroid.x > canvas.width) asteroid.x = 0;
                if (asteroid.y < 0) asteroid.y = canvas.height;
                if (asteroid.y > canvas.height) asteroid.y = 0;
            });
        }

        // Verifică coliziuni proiectile cu asteroizi
        function checkCollisions() {
            for (let i = bullets.length - 1; i >= 0; i--) {
                for (let j = asteroids.length - 1; j >= 0; j--) {
                    const dx = bullets[i].x - asteroids[j].x;
                    const dy = bullets[i].y - asteroids[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < asteroids[j].size) {
                        // Proiectilul a lovit asteroidul
                        const hitAsteroid = asteroids[j];
                        asteroids.splice(j, 1);
                        bullets.splice(i, 1);
                        
                        // Adaugă puncte
                        score += hitAsteroid.size > 30 ? 20 : hitAsteroid.size > 15 ? 50 : 100;
                        document.getElementById('score').textContent = 'Scor: ' + score;
                        
                        // Sparge asteroidul în bucăți mai mici
                        if (hitAsteroid.size > 15) {
                            for (let k = 0; k < 2; k++) {
                                createAsteroid(
                                    hitAsteroid.x,
                                    hitAsteroid.y,
                                    hitAsteroid.size / 2
                                );
                            }
                        }
                        
                        // Dacă nu mai sunt asteroizi, creează altele noi
                        if (asteroids.length === 0) {
                            for (let k = 0; k < 5; k++) {
                                createAsteroid();
                            }
                        }
                        
                        break;
                    }
                }
            }
        }

        // Stele în fundal
        const stars = [];
        for (let i = 0; i < 100; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 2
            });
        }

        function drawStars() {
            ctx.fillStyle = '#fff';
            stars.forEach(star => {
                ctx.fillRect(star.x, star.y, star.size, star.size);
            });
        }

        // Bucla principală
        function gameLoop() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            drawStars();
            updateShip();
            updateBullets();
            updateAsteroids();
            checkCollisions();
            drawShip();
            drawBullets();
            drawAsteroids();
            
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
