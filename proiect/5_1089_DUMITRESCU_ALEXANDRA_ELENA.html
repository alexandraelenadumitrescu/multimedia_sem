<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>proiect multimedia - Asteroids</title>
    
    <link rel="stylesheet" href="5_1089_DUMITRESCU_ALEXANDRA_ELENA.css">
</head>
<body>
    <!-- Container principal pentru joc -->
    <div id="game-container">
        
        <h1>ASTEROIDS</h1>
        
        
        <div id="game-info">
            
            <div id="score-display">
                Scor: <span id="score">0</span>
            </div>
            
            
            <div id="lives-display">
                Vieti: <span id="lives">3</span>
            </div>
            
            
            <div id="high-score-display">
                Scor Maxim: <span id="high-score">0</span>
            </div>
        </div>
        
        
        
        <canvas id="game-canvas"></canvas>
        
        
        <div id="game-controls">
            <h3>Controale:</h3>
            <p>Sageti: Miscare nava spatiala (Sus/Jos/Stanga/Dreapta)</p>
            <p>Z: Rotire stanga | C: Rotire dreapta | X: Lansare racheta</p>
        </div>
        
        
        <div id="start-screen">
            <h2>Bine ai venit la Asteroids!</h2>
            
        </div>
        
        
        <div id="game-over-screen" style="display: none;">
            <h2>GAME OVER</h2>
            <p>Scorul tau: <span id="final-score">0</span></p>
            <input type="text" id="player-name" placeholder="Introdu numele tau" maxlength="20">
            <button id="save-score-btn">Salveaza Scor</button>
            <button id="restart-btn">Joaca Din Nou</button>
        </div>
        
        
        <div id="high-scores-table">
            <h3>Top 5 Scoruri</h3>
            <ol id="scores-list">
                <!-- Scorurile vor fi adaugate aici din JavaScript -->
            </ol>
        </div>
    </div>
    
    
    <script src="5_1089_DUMITRESCU_ALEXANDRA_ELENA.js"></script>
</body>
</html>
