<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>proiect multimedia - Asteroids</title>
    
    <link rel="stylesheet" href="5_1089_DUMITRESCU_ALEXANDRA_ELENA.css">
</head>
<body>
    <!-- Container principal pentru joc -->
    <div id="game-container">
        <!-- Titlul jocului -->
        <h1>ASTEROIDS</h1>
        
        <!-- Zona pentru afisarea informatiilor despre joc -->
        <div id="game-info">
            <!-- Scorul curent al jucatorului -->
            <div id="score-display">
                Scor: <span id="score">0</span>
            </div>
            
            <!-- Numarul de vieti ramase -->
            <div id="lives-display">
                Vieti: <span id="lives">3</span>
            </div>
            
            <!-- Scorul maxim salvat -->
            <div id="high-score-display">
                Scor Maxim: <span id="high-score">0</span>
            </div>
        </div>
        
        <!-- Canvas-ul pe care se deseneaza jocul -->
        <!-- Canvas este ca o "panza" pe care desenam cu JavaScript -->
        <canvas id="game-canvas"></canvas>
        
        <!-- Zona pentru controlele jocului -->
        <div id="game-controls">
            <h3>Controale:</h3>
            <p>Sageti: Miscare navei (Sus/Jos/Stanga/Dreapta)</p>
            <p>Z: Rotire stanga | C: Rotire dreapta | X: Lansare racheta</p>
        </div>
        
        <!-- Ecranul de start - afisat la inceput -->
        <div id="start-screen">
            <h2>Bine ai venit la Asteroids!</h2>
            <p>Apasa SPACE pentru a incepe jocul</p>
        </div>
        
        <!-- Ecranul de game over - afisat cand jucatorul pierde -->
        <div id="game-over-screen" style="display: none;">
            <h2>GAME OVER</h2>
            <p>Scorul tau: <span id="final-score">0</span></p>
            <input type="text" id="player-name" placeholder="Introdu numele tau" maxlength="20">
            <button id="save-score-btn">Salveaza Scor</button>
            <button id="restart-btn">Joaca Din Nou</button>
        </div>
        
        <!-- Tabelul cu cele mai bune 5 scoruri -->
        <div id="high-scores-table">
            <h3>Top 5 Scoruri</h3>
            <ol id="scores-list">
                <!-- Lista va fi populata dinamic cu JavaScript -->
            </ol>
        </div>
    </div>
    
    <!-- Link catre fisierul JavaScript - pus la sfarsit pentru a se incarca dupa HTML -->
    <script src="5_1089_DUMITRESCU_ALEXANDRA_ELENA.js"></script>
</body>
</html>
