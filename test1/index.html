        interfeței pentru controlul fișierului audio disponibilă implicit în browser.

<svg>
Your browser does not support the svg element.

    <rect x="200" y="80" width="100" height="100" fill="red"/>


</svg>
<audio controls src="media/O Holy Night (Acoustic Version) (Instrumental Version) - Bird Of Figment.mp3">
    Your browser does not support the audio element.

    
</audio>
<span id="audio-duration" > . </span>
<canvas id="c">
Your browser does not support the canvas element.
<rect width="100" height="100" style="fill:rgb(0,0,255);stroke-width:3;stroke:rgb(0,0,0)" transform="rotate(45 50 50)"/>    


</canvas>

<script>
const audio=document.querySelector('audio');
const audioDuration=document.getElementById('audio-duration');

const canvas=document.querySelector('canvas');
canvas.width=900;
canvas.height=900;
const ctx=canvas.getContext('2d');
ctx.font='20px Arial';

audio.addEventListener('loadedmetadata',()=>{
            audioDuration.textContent=`Duration: ${audio.duration} seconds`;
        })



ctx.rotate(45*Math.PI/180);
ctx.fillStyle='green';

ctx.fillRect(5,0,70,70);



    </script>
