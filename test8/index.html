a) Adăugați în codul HTML al paginii un element de tip <svg>, 
un element de tip <audio> și un <canvas>. Se va asigura 
afișarea interfeței pentru controlul fișierului audio disponibilă implicit în browser.
b) Afișați în cadrul elementului svg momentul curent de timp din fișierul audio.
c) Desenați pe canvas un pătrat rotit la 45 de grade. -->



<svg>
    <text fill="black" x="10" y="10" ></text>

</svg>
<audio src="./O Holy Night (Acoustic Version) (Instrumental Version) - Bird Of Figment.mp3" controls>

</audio>
<canvas>

</canvas>
<script>
    const audio=document.querySelector("audio");
    const svg=document.querySelector("svg");
    const canvas=document.querySelector("canvas");
    canvas.width=500;
    canvas.height=500;
    const ctx=canvas.getContext("2d");


    const text=document.querySelector("text");
    text.textContent=audio.currentTime;
    audio.addEventListener("timeupdate",()=>{
        text.textContent=audio.currentTime;
    })
    ctx.translate(250,250);
    ctx.rotate(45*Math.PI/180);
    
    ctx.fillRect(100,100,50,50);
    
</script>
